  <title>BlogsPage</title>

<style>
.masonry-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
}

.grid-item {
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.grid-item img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.grid-item h3 {
  padding: 10px;
  font-size: 18px;
}
</style>
<body>
  <div class="masonry-grid">
    <div class="grid-item">
      <img src="images/desktop_1.jpg" alt="Blog 1">
      <h3>如何优化前端性能</h3>
    </div>
    <div class="grid-item">
      <img src="images/desktop_2.jpg" alt="Blog 2">
      <h3>Vue3 实战经验</h3>
    </div>
  </div>
   
</body>
</html>
