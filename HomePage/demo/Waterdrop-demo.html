<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #00a8ff;
}

.water {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 57% 43% 55% 45% / 51% 40% 60% 49%;
    box-shadow: inset 10px 20px 30px rgba(0, 0, 0, 0.3),
                10px 20px 20px rgba(0, 0, 0, 0.2),
                15px 15px 30px rgba(0, 0, 0, 0.05),
                inset -10px -10px 15px rgba(255, 255, 255, 0.8);
    animation: water-shake 2.5s ease-in-out infinite alternate;
}

/* 💧 水滴的光点 */
.water::after {
    content: '';
    position: absolute;
    width: 25px;
    height: 25px;
    top: 40px;
    left: 40%;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    opacity: 0.8;
    filter: blur(1px);
}

/* 💧 小光点 */
.water::before {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    top: 60px;
    left: 50%;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    opacity: 0.7;
}

/* 🌊 真实水滴晃动动画 */
@keyframes water-shake {
    0% {
        transform: rotate(0deg) scale(1);
        border-radius: 57% 43% 55% 45% / 51% 40% 60% 49%;
    }
    25% {
        transform: rotate(-2deg) scale(1.02);
        border-radius: 60% 40% 50% 50% / 48% 42% 58% 52%;
    }
    50% {
        transform: rotate(2deg) scale(0.98);
        border-radius: 55% 45% 60% 40% / 42% 50% 60% 48%;
    }
    75% {
        transform: rotate(-1.5deg) scale(1.01);
        border-radius: 58% 42% 52% 48% / 45% 55% 50% 50%;
    }
    100% {
        transform: rotate(0deg) scale(1);
        border-radius: 57% 43% 55% 45% / 51% 40% 60% 49%;
    }
}
</style>
<body>
  <div class="water"> water</div>
</body>
</html>
